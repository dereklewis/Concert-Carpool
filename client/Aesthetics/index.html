<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Concert Carpool</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.min.js"
      integrity="sha384-PsUw7Xwds7x08Ew3exXhqzbhuEYmA2xnwc8BuD6SEr+UmEHlX8/MCltYEodzWA4u"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-dark bg-dark"
      style="height: 13vh"
    >
      <div class="container-fluid">
        <a
          class="navbar-brand text-center"
          href="./home.html"
          style="font-size: xx-large"
          >Concert Carpool</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarSupportedContent"
        >
          <ul class="navbar-nav">
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Under the Hood
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#">About</a></li>
                <li><a class="dropdown-item" href="#">Calendar</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="#">Profile</a>
                </li>
              </ul>
            </li>
          </ul>
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
          <button
            type="button"
            class="btn btn-dark"
            data-bs-toggle="modal"
            data-bs-target="#loginModal"
          >
            Login/Register
          </button>
        </div>
      </div>
    </nav>
    <br />
    <div class="container-fluid page-content w-75"></div>
    <br />
    <!-- Modal -->
    <div
      class="modal fade"
      id="loginModal"
      aria-hidden="true"
      aria-labelledby="loginModalToggleLabel"
      tabindex="-1"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="loginModalToggleLabel">Modal 1</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            Show a second modal and hide this one with the button below.
          </div>
          <div class="modal-footer">
            <button
              class="btn btn-primary"
              data-bs-target="#loginModalToggle2"
              data-bs-toggle="modal"
            >
              Open second modal
            </button>
          </div>
        </div>
      </div>
    </div>
    <div
      class="modal fade"
      id="loginModalToggle2"
      aria-hidden="true"
      aria-labelledby="loginModalToggleLabel2"
      tabindex="-1"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="loginModalToggleLabel2">Modal 2</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            Hide this modal and show the first with the button below.
          </div>
          <div class="modal-footer">
            <button
              class="btn btn-primary"
              data-bs-target="#loginModal"
              data-bs-toggle="loginModal"
            >
              Back to first
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- This section is for your footer  -->
    <br />
    <div class="container-fluid text-white bg-dark h-auto">
      <footer class="py-5">
        <div class="d-flex justify-content-between py-4 my-4 border-top">
          <p>&copy; 2021 Input Our Name Here, Inc. All rights reserved.</p>
          <ul class="list-unstyled d-flex">
            <li class="ms-3">
              <a class="link-light" href="https://twitter.com"
                ><svg class="bi" width="24" height="24">
                  <i class="fab fa-twitter"></i></svg
              ></a>
            </li>
            <li class="ms-3">
              <a class="link-light" href="https://www.instagram.com"
                ><svg class="bi" width="24" height="24">
                  <i class="fab fa-instagram"></i></svg
              ></a>
            </li>
            <li class="ms-3">
              <a class="link-light" href="https://www.facebook.com"
                ><svg class="bi" width="24" height="24">
                  <i class="fab fa-facebook"></i></svg
              ></a>
            </li>
            <li class="ms-3">
              <a class="link-light" href="https://www.twitch.tv"
                ><svg class="bi" width="24" height="24">
                  <i class="fab fa-twitch"></i></svg
              ></a>
            </li>
            <li class="ms-3">
              <a class="link-light" href="https://www.youtube.com"
                ><svg class="bi" width="24" height="24">
                  <i class="fab fa-youtube"></i></svg
              ></a>
            </li>
            <li class="ms-3">
              <a class="link-light" href=""
                ><svg class="bi" width="24" height="24">
                  <i class="fab fa-playstation"></i></svg
              ></a>
            </li>
            <li class="ms-3">
              <a class="link-light" href="https://developers.google.com/"
                ><svg class="bi" width="24" height="24">
                  <i class="fab fa-google-play"></i></svg
              ></a>
            </li>
          </ul>
        </div>
      </footer>
    </div>
  </body>
</html>
